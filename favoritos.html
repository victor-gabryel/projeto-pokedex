<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Define o tipo de documento HTML e o idioma -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoritos - Pok√©dex</title>
  <link rel="stylesheet" href="estilos/style.css">

  <!-- Importa os √≠cones do Font Awesome (usados em bot√µes e estrelas) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Cabe√ßalho -->
  <header id="cabecalho-principal">
    <nav class="barra-navegacao">
        <div class="container">
        <!-- Nome do site -->
        <a class="marca-site" href="#">Pok√©dex</a>

        <!-- Bot√£o do menu) que abre o menu lateral no mobile -->
        <button class="botao-menu" id="botaoMenu">
            <span class="barra"></span>
            <span class="barra"></span>
            <span class="barra"></span>
        </button>

        <!-- Menu de navega√ß√£o -->
        <div class="menu-desktop" id="menuDesktop">
            <ul class="lista-navegacao">
                <li class="item-navegacao">
                    <a class="link-navegacao ativo" href="index.html">In√≠cio</a>
                </li>
                <li class="item-navegacao">
                    <a class="link-navegacao" href="favoritos.html">Favoritos</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- Menu lateral que aparece ao clicar no bot√£o no mobile -->
    <div class="menu-lateral" id="menuLateral">
        <!-- Bot√£o de fechar o menu lateral -->
        <button class="botao-fechar" id="fecharMenu">&times;</button>

        <div class="corpo-menu">
        <ul class="lista-navegacao">
            <li class="item-navegacao">
                <a class="link-navegacao ativo" href="index.html">In√≠cio</a>
            </li>
            <li class="item-navegacao">
                <a class="link-navegacao" href="favoritos.html">Favoritos</a>
            </li>
        </ul>
        </div>
    </div>

    <!-- Fundo escuro que aparece atr√°s do menu lateral -->
    <div class="fundo-escuro" id="fundoEscuro"></div>
  </header>

  <!-- Se√ß√£o principal -->
  <section class="secao-conteudo">
    <div class="container">
      <!-- T√≠tulo da p√°gina -->
      <h1 class="titulo-secao">Meus Favoritos</h1>

      <!-- Lista onde os Pok√©mon favoritos ser√£o exibidos -->
      <ul id="lista-pokemon"></ul>
    </div>
  </section>

  <!-- Script -->
  <script>
    // Seleciona a lista onde os Pok√©mon ser√£o exibidos
    const lista = document.getElementById("lista-pokemon");

    // Busca os favoritos salvos no localStorage (ou cria uma lista vazia se n√£o houver)
    const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

    // Caso o usu√°rio n√£o tenha favoritos
    if (favoritos.length === 0) {
      lista.innerHTML = "<p>Voc√™ ainda n√£o tem Pok√©mon favoritos üò¢</p>";
    } else {
      // Percorre a lista de favoritos e cria um card para cada Pok√©mon
      favoritos.forEach(fav => {
        const li = document.createElement("li");
        li.classList.add("card");

        // Adiciona a imagem, nome e ID do Pok√©mon
        li.innerHTML = `
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${fav.id}.png" alt="${fav.nome}">
          <p><strong>${fav.nome}</strong></p>
          <p>ID: ${fav.id}</p>
        `;

        // Adiciona o card na lista
        lista.appendChild(li);
      });
    }

    // Dom menu lateral
    const menuLateral = document.getElementById("menuLateral");
    const fundoEscuro = document.getElementById("fundoEscuro");

    // Abre o menu lateral
    function abrirMenu() {
        menuLateral.classList.add('aberto');
        fundoEscuro.style.display = 'block';
    }

    // Fecha o menu lateral
    function fecharMenu() {
        menuLateral.classList.remove('aberto');
        fundoEscuro.style.display = 'none';
    }

    // Adiciona os eventos de clique nos bot√µes e fundo
    document.getElementById("botaoMenu").addEventListener('click', abrirMenu);
    document.getElementById("fecharMenu").addEventListener('click', fecharMenu);
    fundoEscuro.addEventListener('click', fecharMenu);
    
  </script>
</body>
</html>
